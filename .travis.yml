language: php

php:
  - '7.2'

before_install:
  - mysql -e 'CREATE DATABASE dbp;'
  - mysql -e 'CREATE DATABASE sophia;'

before_script:
  - cp .env.travis .env
  - php artisan key:generate
  - composer self-update
  - composer install --no-interaction
  - php artisan migrate
  - npm install
  - npm run production

script:
  - vendor/bin/phpunit

services:
  - mysql

cache:
  directories:
    - node_modules
    - vendor

env:
  - TRAVIS_NODE_VERSION="4"

script:
  - vendor/bin/phpunit